<nav>
  <div class="logo" routerLink="/">
    <h2><i class="fab fa-servicestack"></i> Tracker</h2>
  </div>
  <ul class="nav-links" [ngClass]="isNavActive ? 'nav-active': '' ">
    <li *ngIf="!authService.isLoggedIn()"><a routerLink="/login"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
    <li *ngIf="!authService.isLoggedIn()"><a routerLink="/register"><i class="fas fa-users"></i> Sign Up</a></li>
    <li *ngIf="authService.isLoggedIn()"><a routerLink="/tracker"><i class="fas fa-users"></i> Your Account</a></li>
    <li *ngIf="authService.isLoggedIn()"><a (click)="logOutClick()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
  </ul>
  <div class="hamburger" (click)="onBurgerClick()">
    <div [ngClass]="isNavActive ? 'line1': '' "></div>
    <div [ngClass]="isNavActive ? 'line2': '' "></div>
    <div [ngClass]="isNavActive ? 'line3': '' "></div>
  </div>
</nav>
