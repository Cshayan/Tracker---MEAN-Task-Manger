<div class="container">
    <div class="circle1"></div>
    <div class="square1 rotate"></div>
    <div class="square2 rotate"></div>
    <div class="circle2"></div>
    <div class="row">
      <div class="col-md-6 m-auto">
        <div class="card card-body mt-5">
          <h2 class="text-red">Edit the task name</h2> <br>
          <form #editTask="ngForm" (ngSubmit)="editTaskName()">
            <div class="form-group">
              <input type="text" placeholder="&#xf14a; eg: Learn JAVA" required class="form-control" #taskName="ngModel"
                name="taskName" [(ngModel)]="title" style="font-family:Arial, FontAwesome">
            </div>
            <div class="form-group">
              <button type="button" routerLink="tracker" class="btn btn-warning">Go Back</button>
              <button type="submit" [disabled]="!title" class="btn btn-danger">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <simple-notifications></simple-notifications>
  <app-footer></app-footer>
